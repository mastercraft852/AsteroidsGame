<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>space rocks!</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>rock shooting simulator!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde Bullet.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    W / S - moves ship forward/backward with respect to current direction </br> A / D - rotate ship counter/clockwise </br> hyperspace with "K" </br> reset with "B" </br> more rocks with "O"
	    </footer>
	</body>
</html>
